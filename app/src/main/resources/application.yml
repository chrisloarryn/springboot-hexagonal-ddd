logging:
  level:
    root: INFO

spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    url: jdbc:h2:mem:hexagondb
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
  application:
    name: hexagonal-dd-app

adapter:
  authentication: basic
  persistence: spring-data-jpa
  messaging: spring-event-bus
  api: rest

