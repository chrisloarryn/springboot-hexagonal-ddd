spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: root
    password: test
    url: jdbc:postgresql://localhost:5342/devdb
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
  application:
    name: hexagonal-ddd-app